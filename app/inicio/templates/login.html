
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{% static 'js/jquery-3.7.1.js' %}" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous"></script>
    <style>
        
    </style>
    <script>

        $(function(){//funcion anonima, para verificar si esta cargando el archi jquery
           
        });
        //$('.menus nav a').css('color','red');
        function ver_formulario(urls){
            /* $('.contenido').css('width',1000);
            $(".contenido").hide(); */
            $.ajax({
                // la URL para la petición
                url : urls,

                // la información a enviar
                // (también es posible utilizar una cadena de datos)
            //data : { id : 123, nombre:"javier" },
                // especifica si será una petición POST o GET
                type : 'GET',//o POST
                // el tipo de información que se espera de respuesta
            //dataType : 'json',

                // código a ejecutar si la petición es satisfactoria;
                // la respuesta es pasada como argumento a la función
                success : function(respuesta) {
                    //$(".contenido").html(respuesta).show(50000);
                    $(".contenido").html(respuesta)
                    

                    
                },

                // código a ejecutar si la petición falla;
                // son pasados como argumentos a la función
                // el objeto de la petición en crudo y código de estatus de la petición
                error : function(xhr, status) {
                    alert('Disculpe, existió un problema');
                },

                // código a ejecutar sin importar si la petición falló o no
                complete : function(xhr, status) {
                    console.log('Petición realizada');
                }
            });
        }
    </script>
</head>
<body>
    <div class="menus">
        <nav>
            <a href="#" onclick="ver_formulario('/form_login/')">Iniciar Sesion</a>
        </nav>
    </div>
    
    <div class="contenido">

    </div>
</body>
</html>
