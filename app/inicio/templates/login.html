{% extends 'base.html' %}
{% block title %} LOGIN {% endblock %}

{% block contenido %}
    <strong>LOGIN DE USUARIOS</strong>

    <form action="/login/" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <button>Iniciar Session</button>
    </form>

    {% if messages %}
               {% for message in messages %}
                   <div class="alert alert-danger">{{ message }}</div>
               {% endfor %}
    {% endif %}


{% endblock %}
